<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue S Letter -->
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="#0052cc">S</text>
  
  <!-- Green L Letter -->
  <text x="160" y="240" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="#22c55e">L</text>
  
  <!-- Blue curved swoosh left -->
  <path d="M 60 80 Q 40 150 90 220" stroke="#0052cc" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Green curved swoosh right -->
  <path d="M 320 100 Q 360 160 340 240" stroke="#22c55e" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Green top swoosh -->
  <path d="M 100 50 Q 200 20 300 60" stroke="#22c55e" stroke-width="18" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Blue bottom curve -->
  <path d="M 80 280 Q 150 320 280 300" stroke="#0052cc" stroke-width="18" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Yellow sparkle -->
  <circle cx="280" cy="50" r="8" fill="#fbbf24"/>
  <line x1="280" y1="40" x2="280" y2="60" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="270" y1="50" x2="290" y2="50" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
</svg>